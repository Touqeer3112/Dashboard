<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div id="signup-form" class="form-container">
        <h2>Signup</h2>
        <input type="text" id="signup-name" placeholder="Enter Name" />
        <input type="email" id="signup-email" placeholder="Enter Email" />
        <input type="password" id="signup-password" placeholder="Enter Password" />
        <button onclick="signup()">Signup</button>
    </div>

   
    <div id="login-form" class="form-container" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter Email" />
        <input type="password" id="login-password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
    </div>

 
    <div id="dashboard" class="main-content" style="display: none;">
     
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-gauge-high"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li><a href="careers.html"><i class="fa-solid fa-briefcase"></i><span>Careers</span></a></li>
                <li><a href="faq.html"><i class="fa-solid fa-circle-question"></i><span>FQS</span></a></li>
                <li><a href="settings.html"><i class="fa-solid fa-gear"></i><span>Setting</span></a></li>
                <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header-wrapper">
                <div class="header-title">
                    <span>Simple</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="user-info">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="profile-pic">
                        <img src="./MT logo.jpg" alt="User Picture" />
                    </div>
                </div>
            </div>

            <h3>Recent Users</h3>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
            <button  class="btn"  onclick="clearUserData()" >
                Clear Data
            </button>
        </div>
       
    </div>
    
    <script src="app.js"></script>
</body>
</html>
